



 <section class="p-8 bg-gradient-to-br from-gray-50 to-white rounded-2xl shadow-xl max-w-5xl mx-auto my-12 font-sans">
  <h1 class="text-center text-4xl font-extrabold text-[#c34a36] mb-10 tracking-tight">Employee Profile</h1>

  <div class="flex flex-col md:flex-row items-center md:items-start justify-center gap-12">

    <div class="flex-shrink-0">
      <img
        src="/images/istockphoto-885234758-612x612.jpg"
        class="w-48 h-48 rounded-full object-cover shadow-lg border-4 border-white transform hover:scale-105 transition-transform duration-300 ease-in-out"
        alt="Employee Portrait"
      />
    </div>

    <div class="flex-grow text-gray-800 text-center md:text-left space-y-4">
      <p class="text-2xl font-bold"><span class="text-[#c34a36] mr-2">Name:</span> {{ detailsEmployee.empName }}</p>
      <p class="text-lg"><span class="font-semibold text-gray-600 mr-2">Address:</span> {{ detailsEmployee.empAddress }}</p>
      <p class="text-lg"><span class="font-semibold text-gray-600 mr-2">Phone:</span> {{ detailsEmployee.empPhone }}</p>
      <p class="text-lg"><span class="font-semibold text-gray-600 mr-2">Email:</span> {{ detailsEmployee.empEmail }}</p>
    </div>

    <div class="flex-shrink-0 mt-6 md:mt-0">
      <button
        (click)="deleteEmployee(detailsEmployee.empId)"
        class="p-4 bg-[#c34a36] text-white rounded-full shadow-lg hover:bg-[#a63c2e] focus:outline-none focus:ring-4 focus:ring-[#c34a36] focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:scale-110"
        title="Delete Employee"
      >
        <i class="fa-solid fa-trash text-2xl"></i>
      </button>
    </div>

  </div>
</section>


<button routerLink="/home" class="btn bg-[#c34a36] text-white py-3 px-6
 my-3 rounded-full">Home</button>
