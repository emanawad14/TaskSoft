 <section class="p-6  bg-white rounded-xl shadow-lg max-w-7xl mx-auto">
  <h1 class="text-center text-[#c34a36] font-extrabold text-3xl mb-8">Employee Details</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-12 items-center">

   
    <div class="flex justify-center">
      <img
        src="/images/istockphoto-1364917563-612x612.jpg"
        class="w-full max-w-sm rounded-xl shadow-md object-cover"
        alt="business"
      />
    </div>

    <!-- Info -->
    <div class="space-y-4 text-gray-700">
      <h2 class="text-lg md:text-xl font-semibold"><span class="font-bold text-gray-800 underline">Name : </span> {{ detailsEmployee.empName }}</h2>
      <h2 class="text-lg md:text-xl font-semibold"><span class="font-bold text-gray-800 underline">Address : </span> {{ detailsEmployee.empAddress }}</h2>
      <h2 class="text-lg md:text-xl font-semibold"><span class="font-bold text-gray-800 underline">Phone : </span> {{ detailsEmployee.empPhone }}</h2>
      <h2 class="text-lg md:text-xl font-semibold"><span class="font-bold text-gray-800 underline">Email : </span> {{ detailsEmployee.empEmail }}</h2>
    </div>

   
    <div class="flex justify-center">
      <button
        (click)="deleteEmployee(detailsEmployee.empId)"
        class="text-white bg-[#c34a36]  hover:bg-[#c34a36]  p-4 rounded-full shadow-md transition duration-300"
        title="Delete Employee"
      >
        <i class="fa-solid fa-trash text-2xl"></i>
      </button>
    </div>

  </div>
</section>


<button routerLink="/home" class="btn bg-[#c34a36] text-white py-3 px-6 my-3 rounded-full">Home</button>
